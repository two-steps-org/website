<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="icon" type="image/png" href="/Icon - Two Steps.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Two Steps AI - Transforming Business Through AI">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <style>
      /* Initial state - hide everything */
      html {
        background: #000;
        height: 100%;
      }
      body {
        opacity: 0;
        visibility: hidden;
        /* height: 100%; Removed to allow natural body height */
        /* position: fixed; Removed to prevent jump */
        width: 100%;
        /* top: 0; Not needed without position:fixed */
        /* left: 0; Not needed without position:fixed */
        margin: 0; /* Ensure no default body margin interferes */
        min-height: 100%; /* Ensure body takes at least viewport height if content is short */
      }
      /* Loading state */
      body.loading {
        opacity: 0;
        visibility: hidden;
      }
      /* Loaded state */
      body.loaded {
        opacity: 1;
        visibility: visible;
        position: relative; /* Keep this for potential absolute positioning of children */
        transition: opacity 0.3s ease-out;
      }
    </style>
    <title>Two Steps</title>
  </head>
  <body class="bg-black loading">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
