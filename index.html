<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <!-- Preconnect to Spline CDN for faster 3D scene loading -->
    <link rel="preconnect" href="https://prod.spline.design" crossorigin />
    <link rel="icon" type="image/png" href="/Icon - Two Steps.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Two Steps AI - Transforming Business Through AI">
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    <style>
      /* Initial state - hide everything */
      html {
        background: #000;
        height: 100%;
      }
      body {
        opacity: 0;
        visibility: hidden;
        height: 100%;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }
      /* Loading state */
      body.loading {
        opacity: 0;
        visibility: hidden;
      }
      /* Loaded state */
      body.loaded {
        opacity: 1;
        visibility: visible;
        position: relative;
        transition: opacity 0.3s ease-out;
      }
    </style>
    <title>Two Steps</title>
  </head>
  <body class="bg-black loading">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
